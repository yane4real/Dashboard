    <script>
        // Get the product index from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const productIndex = urlParams.get('index');

        // Load the product data from localStorage
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const product = products[productIndex];

        // Pre-fill the form with the product's data
        if (product) {
            document.getElementById('edit-product-title').value = product.title;
            document.getElementById('edit-product-description').value = product.description;
            document.getElementById('edit-product-quantity').value = product.quantity;
            document.getElementById('edit-product-category').value = product.category;
            document.getElementById('edit-product-tags').value = product.tags;
            document.getElementById('edit-product-regular-price').value = product.regularPrice;
            document.getElementById('edit-product-sale-price').value = product.salePrice;
        }

        // Handle form submission
        document.getElementById('edit-product-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission

    // Get updated form values
    const updatedProduct = {
        title: document.getElementById('edit-product-title').value,
        description: document.getElementById('edit-product-description').value,
        quantity: document.getElementById('edit-product-quantity').value,
        category: document.getElementById('edit-product-category').value,
        tags: document.getElementById('edit-product-tags').value,
        regularPrice: document.getElementById('edit-product-regular-price').value,
        salePrice: document.getElementById('edit-product-sale-price').value,
        image: product.image // Keep the existing image unless a new one is uploaded
    };

    // Handle image upload if a new image is selected
    const imageInput = document.getElementById('edit-product-image');
    if (imageInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
            updatedProduct.image = e.target.result;
            saveUpdatedProduct(updatedProduct, productIndex);
        };
        reader.readAsDataURL(imageInput.files[0]);
    } else {
        saveUpdatedProduct(updatedProduct, productIndex);
    }
});

        // Function to save the updated product
        function saveUpdatedProduct(updatedProduct, index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products[index] = updatedProduct;
            localStorage.setItem('products', JSON.stringify(products));
            window.location.href = 'products.html';
        }
         // Discard button functionality
         document.getElementById('discard-btn').addEventListener('click', function () {
            // Redirect to users.html without saving changes
            window.location.href = 'products.html';
        });
    </script>
