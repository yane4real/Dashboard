<body>

        // Redirect to login page if not logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {

        }
    </script>

<section id="sidebar">

                <i class='bx bxs-dashboard'></i>

        <li>

                <i class='bx bxs-doughnut-chart'></i>

<!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link"></a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="profile">
                <img src="../img/logo.jfif">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <ul class="breadcrumb">
                        <li><i class='bx bx-chevron-left'></i></li>
                        <li><a class="active" style="cursor: pointer;" href="users.html">Return</a></li>
                    </ul>
                    <h1>Add a User</h1>
                </div>
                <div class="col-auto">
                    <button class="btn btn-third" type="button" id="discard-btn">Discard</button>
                    <button class="btn btn-primary mb-2 mb-sm-0" id="publish-user" type="submit">Save</button>
                </div>
            </div>
            <form class="table-data" id="add-user-form">
                <div class="order">
                    <h4 class="mb-3">User Name</h4>
                    <input class="form-control mb-5" type="text" placeholder="Write name here..." id="user-name" required />
                    <h4 class="mb-3">User Email</h4>
                    <input class="form-control mb-5" type="email" placeholder="Write email here..." id="user-email" required />
                    <h4 class="mb-3">User Phone</h4>
                    <input class="form-control mb-5" type="tel" placeholder="Write phone number here..." id="user-phone" required />
                    <h4 class="mb-3">User Address</h4>
                    <input class="form-control mb-5" type="text" placeholder="Write address here..." id="user-address" required />
                    <h4 class="mb-3">Postal Code</h4>
                    <input class="form-control mb-5" type="text" placeholder="Write postal code here..." id="user-postal-code" required />
                </div>
            </form>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script>
        // Save user to localStorage
        document.getElementById('publish-user').addEventListener('click', function (e) {
            e.preventDefault();

            // Get form values
            const userName = document.getElementById('user-name').value;
            const userEmail = document.getElementById('user-email').value;
            const userPhone = document.getElementById('user-phone').value;
            const userAddress = document.getElementById('user-address').value;
            const userPostalCode = document.getElementById('user-postal-code').value;

            // Create user object
            const user = {
                name: userName,
                email: userEmail,
                phone: userPhone,
                address: userAddress,
                postalCode: userPostalCode
            };

            // Save user to localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            // Redirect to users.html
            window.location.href = 'users.html';
        });
        document.getElementById('discard-btn').addEventListener('click', function () {
    // Clear all form fields
    document.getElementById('user-name').value = '';
    document.getElementById('user-email').value = '';
    document.getElementById('user-phone').value = '';
    document.getElementById('user-address').value = '';
    document.getElementById('user-postal-code').value = '';

    // Optionally, redirect to users.html
    window.location.href = 'users.html';
});
    </script>
</body>
</html>
